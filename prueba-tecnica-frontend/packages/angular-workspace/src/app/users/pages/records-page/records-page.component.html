<div class="header">
  <h1>Constancias registradas</h1>
  <button type="button" (click)="limpiar()">Limpiar Constancias</button>
</div>
<hr />
<div class="container">
  <div class="card" *ngFor="let record of records">
    <rt-record
      id="{{'card-' + record.id}}"
      names={{record.names}}
      surnames={{record.surnames}}
      email={{record.email}}
      dtime={{record.dtime}}
      type={{record.type}}>
    </rt-record>
    <button (click)="crearImagen(record.id)">Descargar constancia</button>
    <a id="{{'download-' + record.id}}" type="button" style="visibility: hidden;" href="{{img}}" download> 
      Descargar
    </a>
  </div>
</div>
